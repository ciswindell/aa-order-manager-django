{% comment %}Reusable navigation component{% endcomment %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'core:dashboard' %}">AA Order Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'core:dashboard' %}">Dashboard</a>
                </li>
                {% if user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">Django Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'integrations:manage' %}">Manage Integrations</a>
                </li>
                {% endif %}
            </ul>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">
                    Welcome, {{ user.username }}
                </span>
                <div class="form-check form-switch me-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="darkModeToggle" aria-label="Toggle dark mode">
                    <label class="form-check-label text-light" for="darkModeToggle">
                        <small>Dark</small>
                    </label>
                </div>
                <form method="post" action="{% url 'logout' %}" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>
